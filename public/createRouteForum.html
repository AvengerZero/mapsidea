<!DOCTYPE html>
<html>
  <head>
    <title>Fill Out Your Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <script src="createRouteForum.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
      <div>
        <b>Start:</b>
        <select id="start">
          <option value="7605 SE 27th St Suite 102, Mercer Island, WA 98040">The Home Collaborative</option>
        </select>
        <br />
        <b>Waypoints:</b> <br />
        <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
        <select multiple id="waypoints"></select>
        <br />
        <b>End:</b>
        <select id="end">
          <option value="Seattle, WA">Seattle, WA</option>
        </select>
        <br />
        <input type="submit" id="submit" />
      </div>
      <div id="directions-panel"></div>
    </div>
  </body>
</html>
